<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <h1>
        Profile
    </h1>
    <div class="alert alert-success" id="alertFld" role="alert">
        Profile successfully saved
    </div>

    <div class="mb-3 row">
        <label for="usernameFld" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="usernameFld" value="Alice" readonly>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="phoneFld" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="phoneFld">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="emailFld" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="emailFld">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="dobFld" class="col-sm-2 col-form-label">Date of Birth</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="dobFld">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="roleFld" class="col-sm-2 col-form-label">Role</label>
        <div class="col-sm-10">
            <select class="form-select" id="roleFld">
                <option value="Faculty">Faculty</option>
                <option value="Student">Student</option>
                <option value="Admin">Admin</option>
            </select>
        </div>
    </div>
    <div class="d-grid gap-2">
        <button id="updateBtn" class="btn btn-dark" type="button">Update</button>
        <a href="../index.html" id="logoutBtn" class="btn btn-outline-dark">Loggout</a>

    </div>

</div>

</body>
</html>
