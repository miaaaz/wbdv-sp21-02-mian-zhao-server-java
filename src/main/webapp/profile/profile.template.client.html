<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="./profile.style.client.css" rel="stylesheet">
    <!--    Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">

</head>
<body>
<div class="container wbdv-wrapper">
    <div class="wbdv-profile-box">
        <!--Header-->
        <h1 class="text-center h3 mx-auto wbdv-profile-header">
            Profile
        </h1>


        <!--Alert-->
        <div class="alert alert-success" id="alertFld" role="alert">
            Profile successfully saved
        </div>

        <!--Body-->
        <form>
            <div class="form-group mb-2">
                <label for="usernameFld" class="col-form-label">Username</label>
                <input type="text" class="form-control" id="usernameFld" value="Alice" readonly>
            </div>

            <div class="form-group mb-2">
                <label for="phoneFld" class="col-form-label">Phone</label>
                <input type="text" class="form-control" id="phoneFld">
            </div>

            <div class="form-group mb-2">
                <label for="emailFld" class="col-form-label">Email</label>
                <input type="email" class="form-control" id="emailFld">
            </div>
            <div class="form-group mb-2">
                <label for="dobFld" class="col-form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dobFld">

            </div>
            <!--Readonly role-->
            <div class="form-group mb-2">
                <label for="roleFld" class="col-form-label">Role</label>
                <div>
                    <select class="form-select" id="roleFld">
                        <option value="Faculty">Faculty</option>
                        <option disabled value="Student">Student</option>
                        <option disabled value="Admin">Admin</option>
                    </select>
                </div>
            </div>

            <!--  Buttons-->
            <div class="form-group row mb-3 mt-4">
                <div class="d-grid gap-2">
                    <button id="wbdv-update" class="btn" type="button">Update</button>
                    <a href="../index.html" id="wbdv-logout" class="btn">Loggout</a>
                </div>
            </div>

        </form>
    </div>


</div>

</body>
</html>
