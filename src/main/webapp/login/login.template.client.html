<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="./login.style.client.css" rel="stylesheet">
    <!--    Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">


</head>
<body>
<div class="container wbdv-wrapper">
    <div class="wbdv-login-box">
        <!--    Header-->
        <h1 class="text-center wbdv-header mb-3 mx-auto">
            Sign In
        </h1>

        <!--    Body-->
        <form>
            <div class="form-group mb-2">
                <label for="username" class="form-label">Username</label>
                <input id="username" class="form-control" type="text"/>
            </div>

            <div class="form-group mb-3">
                <label for="password" class="form-label ">Password</label>
                <input id="password" class="form-control" type="password"/>
            </div>

            <!--    Buttons-->
            <div class="form-group row mb-3">
                <div class="d-grid gap-2">
                    <a href="../profile/profile.template.client.html" class="btn" id="wbdv-login">Sign in</a>
                    <a href="../index.html" id="wbdv-cancel" class="btn">Cancel</a>
                </div>
            </div>

            <!--        Links-->
            <div class="row justify-content-between">
                <div class="col-6">
                    <a href="#">Forgot Password?</a>
                </div>

                <div  class="col-4 text-end">
                    <a href="../register/register.template.client.html">Sign up</a>
                </div>
            </div>
        </form>
    </div>


</div>



</body>
</html>
