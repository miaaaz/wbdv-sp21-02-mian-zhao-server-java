<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="./register.template.client.css" rel="stylesheet">
    <!--    Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">

</head>
<body>
<div class="container wbdv-wrapper">
    <div class="wbdv-signup-box">
        <!--    Header-->
        <h1 class="text-center wbdv-header mb-3 mx-auto">
            Sign Up
        </h1>

        <!--    Body-->
        <form>
            <div class="form-group mb-2">
                <label for="username" class="form-label">Username</label>
                <input id="username" class="form-control" type="text"/>
            </div>

            <div class="form-group mb-2">
                <label for="password" class="form-label ">Password</label>
                <input id="password" class="form-control" type="password"/>
            </div>

            <div class="form-group mb-2">
                <label for="verifyPassword" class="form-label">Verify Password</label>
                <input id="verifyPassword" class="form-control" type="password"/>
            </div>

            <!--    Sign Up Button-->
            <div class="form-group row mb-2 mt-3">
                <div class="d-grid gap-2">
                    <button class="btn btn-block" id="wbdv-signup">Sign Up</button>
                </div>
            </div>

            <!--        Links-->
            <div class="row justify-content-between">
                <div class="col-8">
                    <a href="../login/login.template.client.html">Login</a>
                </div>

                <div  class="col-4 text-end">
                    <a href="../index.html">Cancel</a>
                </div>
            </div>

        </form>
    </div>


</div>
</body>
</html>
