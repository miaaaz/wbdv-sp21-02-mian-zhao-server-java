<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="./register.template.client.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <h1 class="text-center">
        Sign Up
    </h1>

    <form>

        <div class="mb-3 row">
            <label for="username" class="form-label col-sm-2">Username</label>
            <div class="col-sm-10">
                <input id="username" class="form-control"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="password" class="form-label col-sm-2">Password</label>
            <div class="col-sm-10">
                <input id="password" class="form-control"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="verifyPassword" class="form-label col-sm-2">Verify Password</label>
            <div class="col-sm-10">
                <input id="verifyPassword" class="form-control"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10 d-grid gap-2">
                <button class="btn btn-dark btn-block" id="wbdv-registerBtn">Sign up</button>
            </div>
        </div>

        <div class="row justify-content-between">
            <label class="form-label col-sm-2"></label>
            <div class="col-5">
                <a href="../login/login.template.client.html">Login</a>
            </div>

            <div  class="col-5 text-end">
                <a href="../index.html">Cancel</a>
            </div>
        </div>

    </form>

</div>
</body>
</html>
