<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link href="user-admin.style.client.css" rel="stylesheet" />
  <!--    Google fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


</head>
<body>

<div class="container">

  <nav class="navbar navbar-expand-lg justify-content-between">
        <h1 class="wbdv-heading h3">User Admin</h1>
        <a href="../index.html" class="wbdv-home">Home</a>
  </nav>


  <div class="wbdv-table-wrapper table-responsive">
    <table class="table table-borderless">

      <thead >
      <tr class="wbdv-thead">
        <td>Username</td>
        <td>Password</td>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Role</td>
        <td>&nbsp;</td>
      </tr>
      <tr class="wbdv-form">
        <td><input id="usernameFld" class="form-control"
                   placeholder="Username" type="text"/></td>
        <td><input id="passwordFld" class="form-control"
                   placeholder="Password" type="password"/></td>
        <td><input id="firstNameFld" class="form-control"
                   placeholder="First Name" type="text"/></td>
        <td><input id="lastNameFld" class="form-control"
                   placeholder="Last Name" type="text"/></td>
        <td><select id="roleFld" class="form-select">
          <option value="FACULTY">Faculty</option>
          <option value="STUDENT">Student</option>
          <option value="ADMIN">Admin</option>
        </select></td>
        <td class="wbdv-form-icons align-middle float-end" >
          <button class="align-middle">
            <i class="fa-2x fa fa-search wbdv-search wbdv-icon"></i>
          </button>
          <button class="align-middle">
            <i class="fa-2x fa fa-plus wbdv-create wbdv-icon"></i>
          </button>
          <button class="align-middle">
            <i class="fa-2x fa fa-check wbdv-update wbdv-icon"></i>
          </button>
        </td>
      </tr>
      </thead>

      <tbody id="wbdv-tbody">

      </tbody>
    </table>
  </div>


</div>

<script src="../services/user.service.client.js"></script>
<script src="user-admin.controller.client.js"></script>
</body>

</html>
